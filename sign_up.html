<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Meta tags -->
    <meta name="description" content="Love Running. Club for people">
    <meta name="keywords" content="love running, run, club, ireland, dublin">

    <!-- Title -->
    <title>Love Running</title>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" name="nav-toggle" id="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a class="active" href="sign_up.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="https://formdump.codeinstitute.net" id="signup" method="post">
            <h1>Let's get you signed up! <i class="fa-solid fa-heart-pulse"></i></h1>
            <label for="fname">First Name:</label>
            <input class="text-input" type="text" name="fname" id="fname" required>
            <br>
            <label for="lname">Last Name:</label>
            <input class="text-input" type="text" name="lname" id="lname" required>
            <br>
            <label for="email">Last Name:</label>
            <input class="text-input" type="email" name="email" id="email" required>
            <br>
            <div class="radio-buttons">
                <div>
                    <label for="road ">road</label>
                    <input type="radio" name="running-preference" id="road" value="road" checked>
                </div>
                <div>
                    <label for="trail ">trail</label>
                    <input type="radio" name="running-preference" id="trail" value="trail">
                </div>
                <div>
                    <label for="road ">both</label>
                    <input type="radio" name="running-preference" id="both" vlaue="both">
                </div>
            </div>
            <input type="submit" value="Let's Run!" class="join-button" text="Let's Run!">
        </form>
    </main>
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit out facebook page (Opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://x.com/?lang=en" target="_blank" rel="noopener"

                    aria-label="Visit out facebook page (Opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit out facebook page (Opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    <!-- Font awesome -->
    <script src=" https://kit.fontawesome.com/7e8bfe56dc.js" crossorigin="anonymous"></script>
</body>
